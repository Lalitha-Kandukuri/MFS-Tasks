<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        label {
          margin-right: 140px; 
        }
      </style>
</head>
<body>
    <table>
        <form>
            <tr>
                <td><label for="fullname">Full Name:</label></td>
                <td><input type="text" id="fullname" name="fullname"></td>
            </tr>
            <tr>
                <td><label for="username">Username:</label></td>
                <td><input type="text" id="username" name="username"></td>
            </tr>
            <tr>
                <td><label for="pwd">Password:</label></td>
                <td><input type="password" id="pwd" name="pwd" style="width: 145px;"></td>
            </tr>
            <tr>
                <td><label for="repwd">Re Password:</label></td>
                <td><input type="password" id="repwd" name="repwd" style="width: 145px;"></td>
            </tr>
            <tr>
                <td><label for="address">Address:</label></td>
                <td><input type="text" id="address" name="address"></td>
            </tr>
            <tr>
                <td><label for="age">Age:</label></td>
                <td><input type="age" id="age" name="age"></td>
            </tr>
            <tr>
                <td><label for="gender">Gender:</label></td>
                <td><select name="gender" id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select></td>
            </tr>
            <tr>
                <td><input type="submit" value="Save" style="border: solid 1px orange; border-radius: 2px;"></td>
            </tr>
        </form>
    </table>
</body>
</html>
